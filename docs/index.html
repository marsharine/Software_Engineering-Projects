<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coconut Cafe Menu</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header-container">
    <div class="welcome-section">
      <img src="https://github.com/user-attachments/assets/bbd9bda3-7e33-43e1-a2da-1ae98d1dbb97" alt="Cafe Logo" class="logo">
      <h1 class="welcome-title">Welcome to Coconut Cafe</h1>
    </div>
    <div class="menu-header">
      <h2 class="menu-title">Cafe Menu</h2>
    </div>
  </div>

  <div class="menu">
    <h2 id="drinks-header" class="interactive">Drinks</h2>
    <ul id="drinks-list" class="hidden">
      <!-- Drinks will be populated here -->
    </ul>

    <h2 id="snacks-header" class="interactive">Snacks</h2>
    <ul id="snacks-list" class="hidden">
      <!-- Snacks will be populated here -->
    </ul>
  </div>
</body>
</html>
