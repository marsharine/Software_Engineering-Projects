<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <!-- Link to CSS -->
<link rel="stylesheet" href="main_styles.css">

<!-- Link to JavaScript -->
<script src="app.js" defer></script>   <meta name="viewport" content="width=device=width, initial-scale=1.0">

    <title>Survey Form</title>
</head>
<body>
  <!--Page Title-->
  <h1 id="title">Customer Satisfaction Survey</h1>

  <!--Short Explanation-->
  <p id="description"> Please fill out the survey below to help us improve our services.</p>

  <!--Form Element-->
  <form id="survey-form">
  <!--Name input-->
  <label id="name-label" for="name">Enter your name:</label>
  <input type="text" id="name" name="name" placeholder="e.g.,John Doe" required>

  <!--Email input-->
  <label id="email-label" for="email">Enter your email:</label>
  <input type="email" id="email" name="email" placeholder="e.g., john@example com" requiered>

  <!--Number Input-->
  <label id="number-label" for="number">Enter a number between 1 and 10:</label>
  <input type="number" id="number" name="number" min="1"
  max="10" placeholder="e.g., 5" required>
 
  <!--Dropdown Menu-->
  <label id="dropdown-label" for ="dropdown">Choose an option:</label>
  <select id="dropdown" name="dropdown" requiered>
  <option value="option1">Option 1</option>
  <option value="option2">Option 2</option>
  </select>

  <!--Radio Buttons-->
  <fieldset>
  <legend>Select your preferenced:</legend>
  <label>
  <input type="radio" name="preference" value="option1" required>
  Option 1
  </label>
  <label>
  <input type="radio" name="preference" value="option2">
  Option 2
  </label>
  </fieldset>

  <!--Checkboxes-->
  <fieldset>
  <legend>Select your interensts:</legend>
  <label>
  <input type="checkbox" name="interests" value="coding">
  Coding
  </label>
  <input type="checkbox" name="intersts" value="design">
  Design
  </label>
  <label>
  <input type="checkbox" name="interests" value="writing">
  Writing
  </label>
  <label>
  <input type="checkbox" name="interests" value="gaming">
  Gaming
  </label>
  </fieldset>

  <!--Textarea-->
  <label for="comments">Additional Comments:</label>
  <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

  <!--Submit button-->
  <button type="submit" id="submit">Submit</button>
  </form>
  </html>
