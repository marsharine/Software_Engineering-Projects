<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="container">
        <img class="image" src="https://7rgik9rvuzdcm0fg.public.blob.vercel-storage.com/Palindrome_image-6my1rNP6TUEHCrtI9DPRb3ESTwulNF.webp" alt="image" />
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
            <label for="text-input">
                Enter your word here to check if it's a palindrome:
            </label>
            <input class="palindrome-input" id="text-input" placeholder="Type here..." type="text" />
            <button class="palindrome-btn" id="check-btn">Check</button>
            <div class="results_display_div" id="result"></div>
            <button class="clear-btn" id="clear-btn">Clear</button>
        </div>
        <div class="palindrome-defineInput-div">
            <p class="palindrome-defineInput">
                <span role="img" aria-label="drum-roll"></span>
                A <dfn>palindrome</dfn> is a word or sentence thatâ€™s spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
